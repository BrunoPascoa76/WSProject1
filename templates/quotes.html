{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}


{% block title %}Quotes List{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Star Wars Quotes</h1>
    </div>
    <ul class="list-group">
            {% for url,label in quotes %}
                <li class="list-group-item">
                    <a class="me-auto" href="{{ url }}">{{ label }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">No quotes found</li>
            {% endfor %}
        </ul>
</div>

<!-- Modal for editing film -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div id="editModalContent"></div>  <!-- This will be filled with the modal content -->
</div>

{% endblock %}
