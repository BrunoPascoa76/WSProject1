<div class="container">
    <h2>Edit Character Relations</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="species">Species:</label>
            {{ form.species }}  <!-- This will render the radio buttons for species -->
        </div>

        <div class="form-group">
            <label for="homeworld">Homeworld:</label>
            {{ form.homeworld }}  <!-- This will render the radio buttons for homeworld -->
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script>
    $("#editRelationsForm").submit(function(event) {
        event.preventDefault();
        $.post("{{ request.path }}", $(this).serialize(), function(response) {
            alert(response.message);
            location.reload();
        }).fail(function() {
            alert("Error updating character relations.");
        });
    });
</script>
